<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard - Task Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Calculator = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2"/>
                <line x1="8" y1="6" x2="16" y2="6"/>
                <line x1="16" y1="14" x2="16" y2="14.01"/>
                <line x1="12" y1="14" x2="12" y2="14.01"/>
                <line x1="8" y1="14" x2="8" y2="14.01"/>
                <line x1="16" y1="18" x2="16" y2="18.01"/>
                <line x1="12" y1="18" x2="12" y2="18.01"/>
                <line x1="8" y1="18" x2="8" y2="18.01"/>
            </svg>
        );

        const Filter = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
            </svg>
        );

        const Calendar = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const User = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"/>
                <polyline points="1 20 1 14 7 14"/>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
        );

        const AlertCircle = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mx-auto">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const PerformanceTracker = () => {
            const [data, setData] = useState([]);
            const [selectedName, setSelectedName] = useState('');
            const [startDate, setStartDate] = useState('');
            const [endDate, setEndDate] = useState('');
            const [uniqueNames, setUniqueNames] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');
            const [lastUpdated, setLastUpdated] = useState(null);

            const SHEET_ID = '1asg-4czF_ITFPxvBpyRcjMLjhjl6XGRk0_FLsrQ4D6g';
            const API_KEY = 'AIzaSyAeiFMlkhhDjEahdKksbS6HomSCbO9iQ50';
            const SHEET_NAME = 'Data';
            const RANGE = 'A:I';

            const tasksList = [
                { name: 'Aging- Closed Denied Claims', variations: ['Aging- Closed Denied Claims', 'Aging Closed Denied Claims'] },
                { name: 'Aging- Closed Paid Claims', variations: ['Aging- Closed Paid Claims', 'Aging Closed Paid Claims'] },
                { name: 'Aging- Resubmit Claims', variations: ['Aging- Resubmit Claims', 'Aging Resubmit Claims'] },
                { name: 'Aging- Review Claims', variations: ['Aging- Review Claims', 'Aging Review Claims'] },
                { name: 'Aging- Voided Claims', variations: ['Aging- Voided Claims', 'Aging Voided Claims'] },
                { name: 'Allocation Correction Log', variations: ['Allocation Correction Log', 'Allocation Correction', 'Allocation Corrections'] },
                { name: 'Appointment Chart Update', variations: ['Appointment Chart Update', 'Appt Chart Update'] },
                { name: 'Batching Claims', variations: ['Batching Claims', 'Batching Claim'] },
                { name: 'Batching Statement', variations: ['Batching Statement', 'Batching Statements', 'Batch Statements'] },
                { name: 'Billing- Inbound Call', variations: ['Billing- Inbound Call', 'Billing-Inbound Call', 'Biiling-Inbound Call', 'Billing Inbound Call'] },
                { name: 'Billing- Outbound Call', variations: ['Billing- Outbound Call', 'Billing Outbound Call'] },
                { name: 'Call Listening', variations: ['Call Listening'] },
                { name: 'Claims Attachments', variations: ['Claims Attachments', 'Claim Attachments', 'Claims Attachment', 'Claim Attachment', 'Claims Mngt', 'Claims Management', 'Claims Mngt- Attachments'] },
                { name: 'Claims Not Sent', variations: ['Claims Not Sent', 'Claim Not Sent'] },
                { name: 'Compliance', variations: ['Compliance', 'Compliances'] },
                { name: 'Credentialing', variations: ['Credentialing', 'Credential'] },
                { name: 'Daily KPI Reports', variations: ['Daily KPI Reports', 'Daily KPI', 'Daily KPI Report', 'KPI'] },
                { name: 'Doctor Payroll', variations: ['Doctor Payroll', 'Doctor Payrolls', 'Dr Payroll', 'Finalizing/Sending Drs Payroll', 'Finalizing Doctor Payroll', 'Sending Doctor Payroll', 'Finalizing Drs Payroll'] },
                { name: 'Email/Teams Checked', variations: ['Email/Teams Checked', 'Email', 'Emails', 'Email Checked'] },
                { name: 'Entering EOBs', variations: ['Entering EOBs', 'Entering EOB', 'Enter EOBs', 'Enter EOB'] },
                { name: 'Entering Kleer Payments', variations: ['Entering Kleer Payments', 'Entering Kleer Payment', 'Entering Kleer', 'Enter Kleer', 'Kleer Payment'] },
                { name: 'Entering Payments', variations: ['Entering Payments', 'Entering Payment', 'Entering FA Payments', 'Entering FA Payment', 'Enter FA Payments', 'Enter FA Payment', 'Entering PbN Payments', 'Entering PbN Payment', 'Enter PbN Payments', 'Enter PbN Payment'] },
                { name: 'FA Set-up', variations: ['FA Set-up', 'FA Setup', 'FA Set up', 'FA Set-up to CardPoint', 'FA Setup to CardPoint', 'FA Set up to CardPoint'] },
                { name: 'Fax Data Cleaning', variations: ['Fax Data Cleaning'] },
                { name: "Finalizing Pt's Ledger", variations: ["Finalizing Pt's Ledger", "Finalizing Pt Ledger", 'Fixing Pt Ledger', 'Fixing Patient Ledger', 'Finalizing Accounts', 'Finalizing Account'] },
                { name: 'Gateway Closing- CC', variations: ['Gateway Closing- CC', 'Gateway Closing', 'Gateway Close', 'Gateway Closings'] },
                { name: 'Importing Fee Schedule to OD', variations: ['Importing Fee Schedule to OD', 'Fee Schedule', 'Fee Schedules'] },
                { name: 'Itemized Receipt', variations: ['Itemized Receipt', 'Itemized Receipts'] },
                { name: 'Kleer Set-up', variations: ['Kleer Set-up', 'Kleer Setup', 'Kleer Set up'] },
                { name: 'Korean Scheduled List', variations: ['Korean Scheduled List'] },
                { name: 'Korean Translation', variations: ['Korean Translation', 'Korean', 'Korean Trans'] },
                { name: 'Ledger Allocation', variations: ['Ledger Allocation'] },
                { name: 'Medicaid Report', variations: ['Medicaid Report'] },
                { name: 'Meeting', variations: ['Meeting', 'Meetings'] },
                { name: 'Miscellaneous Tasks', variations: ['Miscellaneous Tasks', 'Miscellaneous Task', 'Misc Tasks'] },
                { name: 'Outstanding Claims Report', variations: ['Outstanding Claims Report', 'Outstanding Claims', 'Outstanding Claim'] },
                { name: 'Proccessing CC Payments', variations: ['Proccessing CC Payments', 'Processing CC Payments', 'Running CC Payments', 'Running VCC', 'Running CC', 'Running VCC & Entering EOB', 'Runnng CC- Patients', 'Running Credit Card', 'Running Credit Cards'] },
                { name: 'Procedure Not Billed (Sent/Batched)', variations: ['Procedure Not Billed (Sent/Batched)', 'Procedures Not Billed (Sent/Batched)', 'Procedure Not Billed', 'Procedures Not Billed'] },
                { name: 'Procedure not Billed Report', variations: ['Procedure not Billed Report', 'Procedures not Billed Report'] },
                { name: 'Receiving Pre-Determination (PA)', variations: ['Receiving Pre-Determination (PA)', 'Receiving Pre-Determination', 'Receving Pre-Determination', 'Receiving PA'] },
                { name: 'Receiving Service Authorization (SA)', variations: ['Receiving Service Authorization (SA)', 'Receiving SA/Other Docs', 'Receiving SA', 'Receive SA'] },
                { name: 'Reconciliation', variations: ['Reconciliation', 'Reconciliations', 'Reconcile'] },
                { name: 'Records Release', variations: ['Records Release', 'Record Release'] },
                { name: 'Rejected Claims Resubmission', variations: ['Rejected Claims Resubmission', 'Rejected Claim Resubmission'] },
                { name: 'Retrieving EOBs/eChecks', variations: ['Retrieving EOBs/eChecks', 'Retrieving EOBs', 'Retrieving EOB', 'Retrieve EOBs', 'Retrieve EOB', 'Retrieving eChecks', 'Retrieving eCheck', 'Retrieve eChecks', 'Retrieve eCheck'] },
                { name: 'Retrieving Fee Schedule', variations: ['Retrieving Fee Schedule', 'Retrieving Fee Schedules', 'Retrieve Fee Schedule'] },
                { name: 'Sending Appeal/MJ', variations: ['Sending Appeal/MJ', 'Appeal/MJ', 'Appeal/MJ Sent', 'Appeal', 'Appeals', 'Medical Justification', 'Medicald Justification', 'Medical Justifications', 'MJ'] },
                { name: 'Sending Medicaid Claims', variations: ['Sending Medicaid Claims', 'Sending Medicaid Claim'] },
                { name: 'Sending Private Claims', variations: ['Sending Private Claims', 'Sending Private Claim', 'Sending Claims', 'Sending Claim'] },
                { name: 'Sending Statements', variations: ['Sending Statements', 'Sending Statement', 'Send Statements', 'Send Statement'] },
                { name: 'Sending to Collection Agency', variations: ['Sending to Collection Agency', 'Sending Accounts to Collection', 'Send to Collection', 'Sending to Collection', 'Collection', 'Collections'] },
                { name: 'Sorting of Korean Accounts', variations: ['Sorting of Korean Accounts'] },
                { name: 'Submitting Denied/Refund Letters', variations: ['Submitting Denied/Refund Letters', 'Submitting Denied/Refund Letter', 'Submit Denied Letter', 'Submit Refund Letter'] },
                { name: 'Training', variations: ['Training'] },
                { name: 'VM Set up', variations: ['VM Set up', 'VM Setup'] },
                { name: 'Void/Adjustment Request', variations: ['Void/Adjustment Request', 'Void/Adjustment', 'Void Adjustment', 'Adjustment Request'] },
                { name: 'WA Marketing Report', variations: ['WA Marketing Report'] },
                { name: '20MIN Confirmation Call', variations: ['20MIN Confirmation Call', '20min Confirmation Call'] },
                { name: '24HR Confirmation Call', variations: ['24HR Confirmation Call', '24hr Confirmation Call', 'Confirmation Call', 'Confimation Call', 'Confirmation Calls'] },
                { name: 'GA', variations: ['GA'] },
                { name: 'Inbound Appt', variations: ['Inbound Appt', 'Inbound Appointment'] },
                { name: 'Inbound Call', variations: ['Inbound Call', 'Inbound Calls'] },
                { name: 'Labslip', variations: ['Labslip', 'Labslips'] },
                { name: 'Outbound Appt', variations: ['Outbound Appt', 'Outbound Appointment'] },
                { name: 'Outbound Call', variations: ['Outbound Call', 'Outbound Calls'] },
                { name: 'Patient Paperworks', variations: ['Patient Paperworks', 'Patient Paperwork'] },
                { name: 'Travel PA', variations: ['Travel PA', 'Travel Pre-Authorization'] },
                { name: 'Treatment Call', variations: ['Treatment Call', 'Treatment Calls'] },
                { name: 'VA', variations: ['VA'] },
                { name: 'Verification (M)', variations: ['Verification (M)'] },
                { name: 'Verification (P)', variations: ['Verification (P)'] },
                { name: 'Verification Tracker Update', variations: ['Verification Tracker Update', 'Verification Tracker'] },
                { name: 'Gathering Dental Info', variations: ['Gathering Dental Info', 'Gather Dental Info'] },
                { name: 'Gathering Insurance Info', variations: ['Gathering Insurance Info', 'Gather Insurance Info'] }
            ];

            const taskLookup = {};
            tasksList.forEach(task => {
                task.variations.forEach(variation => {
                    taskLookup[variation.toLowerCase().trim()] = task.name;
                });
            });

            const fetchDataFromSheet = async () => {
                setLoading(true);
                setError('');
                
                try {
                    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to fetch data: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    const rows = result.values || [];
                    
                    if (rows.length === 0) {
                        throw new Error('No data found in the sheet');
                    }

                    const allowedNames = ['AB', 'AD', 'BZ', 'GA', 'GG', 'HGB', 'IS', 'JA', 'JM', 'JS', 'KM', 'LG', 'LSA', 'MA', 'MB', 'MCB', 'MGS', 'NB', 'PT', 'RD', 'RM', 'SPA', 'VR'];
                    
                    const parsedData = rows.slice(1)
                        .map(row => ({
                            date: row[0] || '',
                            task: row[3] || '',
                            amount: row[4] || '',
                            collectionAmount: row[5] || '',
                            name: row[8] || '',
                            office: row[2] || ''
                        }))
                        .filter(row => {
                            if (!row.name || !row.name.trim() || !row.task || !row.task.trim() || !row.date || !row.date.trim()) {
                                return false;
                            }
                            let cleanName = row.name.trim().replace(/^["']|["']$/g, '');
                            return allowedNames.includes(cleanName);
                        });

                    setData(parsedData);
                    
                    const names = [...new Set(parsedData.map(row => {
                        let name = row.name.trim();
                        name = name.replace(/^["']|["']$/g, '');
                        return name;
                    }))]
                    .filter(n => allowedNames.includes(n))
                    .sort();
                    
                    setUniqueNames(names);
                    setLastUpdated(new Date());
                    
                } catch (err) {
                    console.error('Error fetching data:', err);
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchDataFromSheet();
            }, []);

            const findTaskName = (taskName) => {
                const normalized = taskName.toLowerCase().trim();
                return taskLookup[normalized] || null;
            };

            const parseDate = (dateStr) => {
                if (!dateStr) return null;
                let date = new Date(dateStr);
                if (isNaN(date.getTime())) {
                    const parts = dateStr.split('/');
                    if (parts.length === 3) {
                        date = new Date(parts[2], parts[0] - 1, parts[1]);
                    }
                }
                if (!isNaN(date.getTime())) {
                    date.setHours(0, 0, 0, 0);
                    return date;
                }
                return null;
            };

            const calculatePerformance = () => {
                if (!selectedName) return null;

                let filtered = data.filter(row => {
                    let rowName = row.name.trim().replace(/^["']|["']$/g, '');
                    return rowName === selectedName;
                });
                
                if (startDate) {
                    const startDateObj = new Date(startDate);
                    startDateObj.setHours(0, 0, 0, 0);
                    filtered = filtered.filter(row => {
                        const rowDate = parseDate(row.date);
                        return rowDate && rowDate >= startDateObj;
                    });
                }
                
                if (endDate) {
                    const endDateObj = new Date(endDate);
                    endDateObj.setHours(23, 59, 59, 999);
                    filtered = filtered.filter(row => {
                        const rowDate = parseDate(row.date);
                        return rowDate && rowDate <= endDateObj;
                    });
                }

                const taskCounts = {};
                let totalCollectionAmount = 0;
                
                filtered.forEach(row => {
                    const taskName = row.task.trim();
                    const standardTaskName = findTaskName(taskName);
                    
                    if (standardTaskName) {
                        taskCounts[standardTaskName] = (taskCounts[standardTaskName] || 0) + 1;
                        
                        if (standardTaskName === 'Sending to Collection Agency' && row.collectionAmount) {
                            const cleanAmount = row.collectionAmount.toString().replace(/[$,\s]/g, '').trim();
                            const amount = parseFloat(cleanAmount);
                            if (!isNaN(amount) && amount > 0) {
                                totalCollectionAmount += amount;
                            }
                        }
                    }
                });

                const sortedTasks = Object.entries(taskCounts).sort((a, b) => a[0].localeCompare(b[0]));
                
                return {
                    taskCounts: sortedTasks,
                    totalCollectionAmount: totalCollectionAmount.toFixed(2)
                };
            };

            const performance = calculatePerformance();

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <div className="flex items-center justify-center gap-3 mb-4">
                                <Calculator />
                                <h1 className="text-4xl font-bold text-white">KPI Dashboard</h1>
                            </div>
                            <p className="text-gray-400">Real-time Task Tracking from Google Sheets</p>
                        </div>

                        <div className="bg-slate-800 rounded-xl shadow-lg p-6 mb-6 border border-slate-700">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <RefreshCw className="w-6 h-6 text-blue-400" />
                                    <h2 className="text-xl font-bold text-white">Data Status</h2>
                                </div>
                                <button
                                    onClick={fetchDataFromSheet}
                                    disabled={loading}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 text-white rounded-lg transition-colors"
                                >
                                    <RefreshCw className={`w-4 h-4 ${loading ? 'animate-spin' : ''}`} />
                                    {loading ? 'Refreshing...' : 'Refresh Data'}
                                </button>
                            </div>
                            
                            {error && (
                                <div className="bg-red-900 border border-red-500 rounded-lg p-4 mb-4">
                                    <p className="text-red-200">{error}</p>
                                </div>
                            )}
                            
                            {lastUpdated && (
                                <div className="text-sm text-gray-400">
                                    Last updated: {lastUpdated.toLocaleString()}
                                    <span className="ml-4 text-green-400">âœ“ {data.length} records loaded</span>
                                </div>
                            )}
                        </div>

                        {data.length > 0 && (
                            <div className="bg-slate-800 rounded-xl shadow-lg p-6 mb-6 border border-slate-700">
                                <div className="flex items-center gap-2 mb-4">
                                    <Filter />
                                    <h2 className="text-xl font-bold text-white">Filters</h2>
                                </div>
                                
                                <div className="grid md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                                            <User />
                                            Employee Name
                                        </label>
                                        <select
                                            value={selectedName}
                                            onChange={(e) => setSelectedName(e.target.value)}
                                            className="w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="">Select Name...</option>
                                            {uniqueNames.map(name => (
                                                <option key={name} value={name}>{name}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                                            <Calendar />
                                            Start Date
                                        </label>
                                        <input
                                            type="date"
                                            value={startDate}
                                            onChange={(e) => setStartDate(e.target.value)}
                                            className="w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-300 mb-2 flex items-center gap-2">
                                            <Calendar />
                                            End Date
                                        </label>
                                        <input
                                            type="date"
                                            value={endDate}
                                            onChange={(e) => setEndDate(e.target.value)}
                                            className="w-full p-2 bg-slate-700 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>
                            </div>
                        )}

                        {performance && selectedName && (
                            <div className="space-y-6">
                                {performance.totalCollectionAmount > 0 && (
                                    <div className="bg-gradient-to-r from-green-600 to-emerald-600 rounded-xl shadow-xl p-6 border-2 border-green-400">
                                        <div className="flex justify-between items-center">
                                            <span className="text-white font-bold text-xl">ðŸ’° Total Collection Amount</span>
                                            <span className="text-white font-bold text-3xl">${parseFloat(performance.totalCollectionAmount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</span>
                                        </div>
                                    </div>
                                )}

                                <div className="bg-slate-800 rounded-xl shadow-xl p-6 border border-slate-700">
                                    <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-blue-400">
                                            <path d="M9 11l3 3L22 4"/>
                                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                                        </svg>
                                        Tasks Completed
                                    </h3>
                                    
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {performance.taskCounts.map(([taskName, count]) => (
                                            <div key={taskName} className="bg-gradient-to-r from-slate-700 to-slate-600 rounded-lg p-4 hover:from-slate-600 hover:to-slate-500 transition-all duration-200 border border-slate-500 shadow-md">
                                                <div className="flex justify-between items-center">
                                                    <span className="text-gray-200 font-medium">{taskName}</span>
                                                    <span className="bg-blue-500 text-white font-bold px-3 py-1 rounded-full text-lg min-w-[3rem] text-center">{count}</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {performance.taskCounts.length === 0 && (
                                        <div className="text-center py-8 text-gray-400">
                                            <AlertCircle />
                                            <p className="mt-2">No tasks found for the selected filters</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PerformanceTracker />, document.getElementById('root'));
    </script>
</body>
</html>
